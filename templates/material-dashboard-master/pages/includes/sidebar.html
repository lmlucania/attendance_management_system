{% load static %}
<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark" id="sidenav-main">
    <div class="sidenav-header">
      <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
      <a class="navbar-brand m-0" href=" https://demos.creative-tim.com/material-dashboard/pages/dashboard " target="_blank">
          {% if request.user.manager %}
            <img src="{% static "assets/img/manage-account.png" %}" class="navbar-brand-img h-100" alt="main_logo">
          {% else %}
            <img src="{% static "assets/img/account.png" %}" class="navbar-brand-img h-100" alt="main_logo">
          {% endif %}
        <span class="ms-1 font-weight-bold text-white">　{{ request.user.name }}</span>
      </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white {% if request.resolver_match.url_name == 'dashboard' %}active bg-gradient-primary{% endif %}" href="{% url 'timecard:dashboard'%}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">dashboard</i>
            </div>
            <span class="nav-link-text ms-1">ダッシュボード</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if request.resolver_match.url_name == 'timecard_monthly_report' %}active bg-gradient-primary{% endif %}" href="{% url 'timecard:timecard_monthly_report' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">table_view</i>
            </div>
            <span class="nav-link-text ms-1">打刻一覧</span>
          </a>
        </li>
        {% if request.user.is_manager %}
        <li class="nav-item">
          <a class="nav-link text-white {% if 'process_month' in request.resolver_match.url_name %}active bg-gradient-primary{% endif %}" href="{% url 'timecard:timecard_process_month_list' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">receipt_long</i>
            </div>
            <span class="nav-link-text ms-1">承認待ち一覧</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white {% if 'approved_month' in request.resolver_match.url_name %}active bg-gradient-primary{% endif %}" href="{% url 'timecard:timecard_approved_month_list' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">library_add_check</i>
            </div>
            <span class="nav-link-text ms-1">承認済み一覧</span>
          </a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link text-white " href="{% url 'accounts:logout' %}">
            <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
              <i class="material-icons opacity-10">logout</i>
            </div>
            <span class="nav-link-text ms-1">ログアウト</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="sidenav-footer position-absolute w-100 bottom-0 ">
      <div class="mx-3">
        <a class="btn bg-gradient-primary mt-4 w-100" href="https://www.creative-tim.com/product/material-dashboard-pro?ref=sidebarfree" type="button">Upgrade to pro</a>
      </div>
    </div>
  </aside>
